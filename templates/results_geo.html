<!doctype html>
<head>
    <title>Shodan-Eye Vulnerability Scanning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<html>
    <body>
        <div class="centrato"> 
            <img src="{{ url_for('static', filename='images/images.png') }}" alt="Image Description" width="224" height="192">
            <h1 class="centrato">Shodan-Eye</h1>
        </div>

        <div class="contenuto"> 
            <ul>
                <h2>Results based on Geo-Tag:</h2>
                <br>
          
                {% if results %}
                <h2>Search Results:</h2>
                <ul>
                    {% for result in results %}
                    <li>{{ result.ip_str }}{% if result.portinfo %} - {{ result.portinfo.port }}{% endif %}</li>
                    {% endfor %}
                </ul>
                {% else %}
                <p>No results found.</p>
                {% endif %}        
                   
            </ul>       
        </div>
        <div class="backbutton"> 
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4 gap-3">Back home</a>
    </div>
    </body>

</html>
